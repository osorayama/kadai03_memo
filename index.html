<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登山ログ</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                safelist: [
                    // 背景色・グラデーション
                    'bg-green-100','bg-green-200','bg-green-300','bg-green-400','bg-emerald-300','bg-emerald-400',
                    'bg-emerald-500/80','bg-emerald-700/70','bg-emerald-900/70','bg-sky-300','bg-blue-400','bg-slate-600','bg-slate-700',
                    'bg-gradient-to-r','from-blue-400','via-purple-400','to-green-200',
                    // 文字色
                    'text-white','text-slate-900','text-slate-100','text-green-800','text-green-900','text-slate-400','text-slate-100',
                    // 枠線・リング
                    'ring-1','ring-2','ring-cyan-400','ring-slate-600',
                    // レイアウト補助
                    'rounded','shadow','shadow-sm','transition','transition-all','aspect-square',
                    // ボタン・配置
                    'flex','items-center','justify-center','text-xs','font-bold','w-full','h-full','h-10','min-h-[2.5rem]','min-w-[2.5rem]'
                ]
            }
        </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="py-4 shadow">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold">登山ログ 〜成層圏突破チャレンジ〜</h1>
        </div>
    </header>

    <main class="container mx-auto px-2 md:px-6 py-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <section class="md:col-span-2">
            <div id="status-area" class="mb-6 p-4 rounded bg-green-100 shadow flex flex-col md:flex-row md:items-center gap-4">
                <div class="flex-1 flex flex-col gap-2">
                    <div class="flex gap-4 flex-wrap">
                        <div>登った山: <span id="climbed-count" class="font-bold">0</span>座</div>
                        <div>合計標高: <span id="total-elevation" class="font-bold">0</span> m</div>
                        <div>富士山換算: <span id="fuji-count" class="font-bold">0.00</span>回（12km=富士山3回分で成層圏！）</div>
                        <div>チャレンジランク: <span id="space-rank" class="font-bold badge px-2 py-1 bg-green-300 text-white"></span></div>
                    </div>
                    <div class="w-full mt-2">
                        <div class="flex justify-between text-xs mb-1">
                            <span>地上</span>
                            <span class="strato-label">成層圏(12km)</span>
                            <span>中間圏(50km)</span>
                            <span>熱圏(80km〜)</span>
                        </div>
                        <div class="w-full h-5 bg-green-200 rounded overflow-hidden">
                            <div id="progress-bar" class="h-5 bg-green-400 transition-all" style="width:0%"></div>
                        </div>
                        <div class="text-right text-xs mt-1">
                            <span id="progress-percent">0.00%</span>
                        </div>
                        <div class="text-sm mt-1">
                            現在高度：<span id="current-km">0</span> km / 熱圏まであと <span id="remain-km">80</span> km
                        </div>
                    </div>
                </div>
            </div>
            <div id="japan-map-area" class="bg-green-100 rounded p-4 shadow">
                <div id="japan-map" class="grid grid-cols-8 grid-rows-8 gap-1 w-full aspect-square max-w-2xl mx-auto"></div>
            </div>
        </section>

        <aside class="md:col-span-1 flex flex-col gap-6">
            <div id="add-mountain-area" class="bg-green-100 rounded p-4 shadow">
                <h2 class="text-lg font-bold mb-2">山を追加</h2>
                <form id="add-mountain-form" class="flex flex-col gap-2">
                    <input type="text" id="mountain-name" class="input input-bordered px-2 py-1 rounded bg-green-200 text-gray-700" placeholder="山の名前（必須）" required>
                    <select id="mountain-pref" class="input input-bordered px-2 py-1 rounded bg-green-200 text-gray-700" required>
                        <option value="">都道府県（必須）</option>
                    </select>
                    <input type="number" id="mountain-elevation" class="input input-bordered px-2 py-1 rounded bg-green-200 text-gray-700" placeholder="標高（m・必須）" min="1" required>
                    <input type="date" id="mountain-date" class="input input-bordered px-2 py-1 rounded bg-green-200 text-gray-700" placeholder="登頂日">
                    <div class="flex gap-4">
                        <label class="flex items-center gap-1">
                            <input type="radio" name="mountain-status" value="climbed" checked>
                            <span class="badge bg-green-300 text-white px-2 py-1">登った</span>
                        </label>
                        <label class="flex items-center gap-1">
                            <input type="radio" name="mountain-status" value="plan">
                            <span class="badge bg-green-200 text-gray-700 px-2 py-1">行きたい</span>
                        </label>
                    </div>
                    <textarea id="mountain-memo" class="input input-bordered px-2 py-1 rounded bg-green-200 text-gray-700" placeholder="メモ（任意）"></textarea>
                    <button type="submit" class="mt-2 bg-green-400 hover:bg-green-300 text-white font-bold py-2 rounded transition">追加する</button>
                </form>
            </div>
            <div id="mountain-list-area" class="bg-green-100 rounded p-4 shadow flex-1">
                <h2 class="text-lg font-bold mb-2">山リスト</h2>
                <ul id="mountain-list" class="space-y-2"></ul>
                <div id="mountain-list-empty" class="text-green-400 text-center mt-4">日本地図から都道府県を選択してください</div>
            </div>
        </aside>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
